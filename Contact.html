<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - 10MINS WITH FAMOLUWA</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="hero small">
    <img src="images/logo.png" alt="Podcast Logo" class="logo" />
    <h1>Contact Famoluwa</h1>
  </header>

  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="episodes.html">Episodes</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="content">
      <h2>We'd love to hear from you!</h2>
      <form action="https://formspree.io/f/mnqeyrnl" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 10MINS WITH FAMOLUWA. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
